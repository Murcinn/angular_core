<div class="login-content">
  <mat-card>
    <mat-card-title>Please login to continue</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm"
            (ngSubmit)="login()">
        <mat-form-field class="full-width-input">
          <input matInput
                 placeholder="User"
                 formControlName="username"
                 required>
          <mat-error>
            <app-validation-feedback controlName="username"></app-validation-feedback>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input #password
                 matInput
                 type="password"
                 placeholder="Password"
                 formControlName="password"
                 required>
          <mat-icon [appPasswordSwitchType]="password"
                    matSuffix>{{ password.type === 'password' ? 'visibility' : 'visibility_off'}}</mat-icon>
          <mat-error>
            <app-validation-feedback controlName="password"></app-validation-feedback>
          </mat-error>
        </mat-form-field>
        <div class="margin-top-25">
          <button mat-raised-button
                  color="primary">Login</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
